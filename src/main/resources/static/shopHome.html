<script>
	let currentUrl = window.location.href;
	let pathArray = currentUrl.split("/");
	let protocol = pathArray[0];
	let host = pathArray[2];
	let basePath = protocol + "//" + host;
	if (currentUrl.includes("/woof/")) {
		basePath += "/woof/";
	}
	document.write(`<base href="${basePath}">`);
</script>
